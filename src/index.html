<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fib Sphere</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <canvas class="webgl"></canvas>
    <div class="wavelength" id="wavelength">wv</div>
    <script type="module" src="./script.js"></script>
    <input class="gain-range" type="range" id="volume" min="0" max="2" value="1" step="0.01" />
    <!-- <input class='freq-range' type="range" min="10" max="800" step="10" value="250" id="freq-range" /> -->
    <input class='filter-range' type="range" min="10" max="800" step="10" value="250" id="filter-range" />
    <button class="play-button" data-playing="false" role="switch" aria-checked="false">
        <span>Play/Pause</span>
    </button>
</body>
</html>
